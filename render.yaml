# Learn Thai - Render Deployment Configuration
# See https://render.com/docs/blueprint-spec for reference

services:
  # Frontend Web Service (Expo Web) - Static Site
  - type: web
    name: learn-thai-web
    runtime: static
    plan: free
    region: singapore
    rootDir: client
    buildCommand: npm install && npm install --save-dev @expo/webpack-config && npx expo export:web
    staticPublishPath: web-build
    envVars:
      - key: NODE_ENV
        value: production
